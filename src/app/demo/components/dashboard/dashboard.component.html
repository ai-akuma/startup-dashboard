<div class="text-900 font-medium text-xl">Hello! Contractor</div>
<div class="text-500">Here are the latest stats on your EZ Quote forms</div>
<div class="grid" style="margin-top: 1rem;">

    <div class="col-12 xl:col-6">
        <div class="card">
            <h5>Overview</h5>
            <p-chart type="bar" [data]="chartData" [options]="chartOptions"></p-chart>
        </div>
    </div>
    <div class="col-12 xl:col-6">
        <div class="card">        
            <ul class="p-0 mx-0 mt-0 mb-4 list-none">
                <li class="flex py-2 border-bottom-1 surface-border">
                    <div
                        class="w-3rem h-3rem flex align-items-center justify-content-center bg-blue-100 border-circle mr-3 flex-shrink-0">
                        <i class="pi pi-dollar text-xl text-blue-500"></i>
                    </div>
                    <div>
                        <span class="block text-600 font-medium mb-3">Earnings</span>
                        <h3>$122,435.88</h3>
                        <span class="text-900 line-height-3">You have received <span class="text-green-500 strong"><strong>12.3% more</strong></span> this week</span>
                    </div>
                </li>
            </ul>
            <ul class="p-0 m-0 list-none">
                <li class="flex py-2 border-bottom-1 surface-border">
                    <div
                        class="w-3rem h-3rem flex align-items-center justify-content-center bg-red-100 border-circle mr-3 flex-shrink-0">
                        <i class="pi pi-dollar text-xl text-red-500"></i>
                    </div>
                    <div>
                        <span class="block text-600 font-medium mb-3">Expenses</span>
                        <h3>$12,241.05</h3>
                        <span class="text-900 line-height-3">You have spent <span class="text-red-500"><strong>2.30% more</strong></span> this week</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
